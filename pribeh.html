<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Príbeh Cukrárne Janka">
    <title>Príbeh - Cukráreň Janka</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- Header & Navigation -->
    <div id="header_nav"></div>

    <script>
        fetch("header_nav.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header_nav").innerHTML = html;
                const currentPage = window.location.pathname.split("/").pop() || "index.html";
                document.querySelectorAll(".nav-link").forEach(link => {
                    if (link.getAttribute("href") === currentPage) {
                        link.classList.add("active");
                        link.setAttribute("aria-current", "page");
                    }
                });
            });
    </script>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 id="page-title"></h1>
            <p id="page-subtitle"></p>
        </div>
    </section>

    <main class="main-content">
        <!-- Story Section -->
        <section class="story-section section-padding">
            <div class="container">
                <div class="story-content">
                    <div class="story-image">
                        <img id="story-image" src="" alt="">
                    </div>
                    <div class="story-text">
                        <h2 id="story-title"></h2>
                        <div id="story-paragraphs"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Timeline Section -->
        <section class="timeline-section section-padding bg-light">
            <div class="container">
                <h2 class="section-title">Naša História</h2>
                <div id="timeline" class="timeline"></div>
            </div>
        </section>

        <!-- Values Section -->
        <section class="values-section section-padding">
            <div class="container">
                <h2 class="section-title">Naše Hodnoty</h2>
                <div id="values-grid" class="values-grid"></div>
            </div>
        </section>

        <!-- Team Section -->
        <section class="team-section section-padding bg-light">
            <div class="container">
                <h2 class="section-title">Náš Tím</h2>
                <div id="team-grid" class="team-grid"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(html => document.getElementById("footer").innerHTML = html);

        fetch("data/pribeh.json")
            .then(res => res.json())
            .then(data => {
                // Page header
                document.getElementById("page-title").textContent = data.pageHeader.title;
                document.getElementById("page-subtitle").textContent = data.pageHeader.subtitle;

                // Story section
                document.getElementById("story-title").textContent = data.storySection.title;
                const storyImg = document.getElementById("story-image");
                storyImg.src = data.storySection.image;
                storyImg.alt = data.storySection.imageAlt;
                const storyParagraphs = document.getElementById("story-paragraphs");
                data.storySection.paragraphs.forEach(p => {
                    const para = document.createElement("p");
                    para.textContent = p;
                    storyParagraphs.appendChild(para);
                });

                // Timeline
                const timeline = document.getElementById("timeline");
                data.timelineSection.forEach(item => {
                    const div = document.createElement("div");
                    div.classList.add("timeline-item");
                    div.innerHTML = `
                        <div class="timeline-year">${item.year}</div>
                        <div class="timeline-content">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                    `;
                    timeline.appendChild(div);
                });

                // Values
                const valuesGrid = document.getElementById("values-grid");
                data.valuesSection.forEach(value => {
                    const div = document.createElement("div");
                    div.classList.add("value-card");
                    div.innerHTML = `<h3>${value.title}</h3><p>${value.description}</p>`;
                    valuesGrid.appendChild(div);
                });

                // Team
                const teamGrid = document.getElementById("team-grid");
                data.teamSection.forEach(member => {
                    const div = document.createElement("div");
                    div.classList.add("team-member");
                    div.innerHTML = `
                        <div class="team-image">
                            <img src="${member.image}" alt="${member.alt}">
                        </div>
                        <h3>${member.name}</h3>
                        <p class="team-role">${member.role}</p>
                        <p>${member.description}</p>
                    `;
                    teamGrid.appendChild(div);
                });
            });
    </script>
    <script src="assets/js/main.js"></script>
</body>


</html>
