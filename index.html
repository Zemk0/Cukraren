<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cukráreň Janka - Tradičná cukráreň s domácimi koláčmi a zákuskami">
    <title>Cukráreň Janka - Domov</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- Header & Navigation -->
    <div id="header_nav"></div>

    <script>
        fetch("header_nav.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header_nav").innerHTML = html;

                const currentPage =
                    window.location.pathname.split("/").pop() || "index.html";

                document.querySelectorAll(".nav-link").forEach(link => {
                    if (link.getAttribute("href") === currentPage) {
                        link.classList.add("active");
                        link.setAttribute("aria-current", "page");
                    }
                });
            });
    </script>

    <!-- Hero Section -->
    <section class="hero" id="hero-section"></section>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Featured Section -->
        <section class="featured-section section-padding">
            <div class="container">
                <h2 class="section-title">Naše Špeciality</h2>
                <div class="featured-grid" id="featured-section"></div>
            </div>
        </section>

        <!-- Products Section -->
        <section class="products-section section-padding">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Naša Ponuka</h2>
                    <a href="ponuka.html" class="btn-secondary">Zobraziť všetko</a>
                </div>

                <div class="products-grid" id="home-products">
                    <!-- Products loaded via JavaScript -->
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section class="about-section section-padding bg-light">
            <div class="container" id="about-section"></div>
        </section>

        <!-- Recent News Section -->
        <section class="news-section section-padding">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Aktuality</h2>
                    <a href="novinky.html" class="btn-secondary">Všetky novinky</a>
                </div>
                <div class="news-grid" id="home-news">
                    <!-- News loaded via JavaScript -->
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("footer").innerHTML = html;
            });
    </script>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/novinky.js"></script>
    <script src="assets/js/ponuka.js"></script>
</body>

</html>
