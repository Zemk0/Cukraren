<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontakt - Cukr치re켿 Janka">
    <title>Kontakt - Cukr치re켿 Janka</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- Header & Navigation -->
    <div id="header_nav"></div>
    <script>
        fetch("header_nav.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header_nav").innerHTML = html;
                const currentPage = window.location.pathname.split("/").pop() || "index.html";
                document.querySelectorAll(".nav-link").forEach(link => {
                    if (link.getAttribute("href") === currentPage) {
                        link.classList.add("active");
                        link.setAttribute("aria-current", "page");
                    }
                });
            });
    </script>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Kontakt</h1>
            <p>Nav코t칤vte n치s alebo n치s kontaktujte</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Contact Section -->
        <section class="contact-section section-padding">
            <div class="container">
                <div class="contact-info-centered">

                    <h2>Kontaktn칠 Inform치cie</h2>

                    <div class="contact-item">
                        <h3>游늸 Adresa</h3>
                        <p id="contact-address">Na캜칤tavam...</p>
                    </div>

                    <div class="contact-item">
                        <h3>游 Telef칩n</h3>
                        <p><a id="contact-phone" href="#">Na캜칤tavam...</a></p>
                    </div>

                    <div class="contact-item">
                        <h3>九괦잺 Email</h3>
                        <p><a id="contact-email" href="#">Na캜칤tavam...</a></p>
                    </div>

                    <div class="contact-item">
                        <h3>游뎷 Otv치racie Hodiny</h3>
                        <table class="hours-table">
                            <tr>
                                <td>Pondelok - Piatok:</td>
                                <td><strong id="hours-weekdays">Na캜칤tavam...</strong></td>
                            </tr>
                            <tr>
                                <td>Sobota:</td>
                                <td><strong id="hours-saturday">Na캜칤tavam...</strong></td>
                            </tr>
                            <tr>
                                <td>Nede쬬:</td>
                                <td><strong id="hours-sunday">Na캜칤tavam...</strong></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </section>

        <!-- Map Section -->
        <section class="map-section">
            <div class="map-container">
                <div class="map-placeholder">
                    <div class="map-overlay">
                        <h3 id="shop-name">Na캜칤tavam...</h3>
                        <p id="shop-city">Na캜칤tavam...</p>
                        <a id="map-link" href="#" target="_blank" class="btn-secondary">
                            Otvori콘 v Map치ch
                        </a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("footer").innerHTML = html;
            });
    </script>

    <!-- Fetch settings JSON -->
    <script>
        fetch("data/nastavenia.json")
            .then(res => res.json())
            .then(data => {
                // Contact info
                document.getElementById("contact-address").innerHTML = `${data.address}<br>${data.city}`;
                document.getElementById("contact-phone").textContent = data.phone;
                document.getElementById("contact-phone").href = `tel:${data.phone.replace(/\s+/g, '')}`;
                document.getElementById("contact-email").textContent = data.email;
                document.getElementById("contact-email").href = `mailto:${data.email}`;

                // Opening hours
                document.getElementById("hours-weekdays").textContent = data.hours.weekdays;
                document.getElementById("hours-saturday").textContent = data.hours.saturday;
                document.getElementById("hours-sunday").textContent = data.hours.sunday;

                // Map & shop info
                document.getElementById("shop-name").textContent = data.shopName;
                document.getElementById("shop-city").textContent = data.city;
                document.getElementById("map-link").href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(data.shopName + ' ' + data.city)}`;
            })
            .catch(err => console.error('Chyba pri na캜칤tan칤 nastaven칤:', err));
    </script>

    <script src="assets/js/main.js"></script>
</body>

</html>
