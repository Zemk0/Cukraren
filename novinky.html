<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Novinky a aktuality - Cukráreň Janka">
    <title>Novinky - Cukráreň Janka</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- Header & Navigation -->
    <div id="header_nav"></div>

    <script>
        fetch("header_nav.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header_nav").innerHTML = html;

                const currentPage =
                    window.location.pathname.split("/").pop() || "index.html";

                document.querySelectorAll(".nav-link").forEach(link => {
                    if (link.getAttribute("href") === currentPage) {
                        link.classList.add("active");
                        link.setAttribute("aria-current", "page");
                    }
                });
            });
    </script>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Novinky a Aktuality</h1>
            <p>Sledujte naše najnovšie produkty a akcie</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">

        <!-- News List -->
        <section class="news-list section-padding">
            <div class="container">
                <div class="news-articles" id="news-articles">
                    <!-- News articles loaded via JavaScript -->
                </div>
            </div>
        </section>

    </main>

    <div id="footer"></div>

    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("footer").innerHTML = html;
            });
    </script>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/novinky.js"></script>
</body>

</html>
